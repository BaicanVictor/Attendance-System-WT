<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body style="height: 100vh">
{% include "navbar.html" %}
<div style="height: 100%">
    <div style="height: 100%; display: flex; justify-content: center; align-items: center">
        <form class="d-flex flex-column" method="post" style="border: 1px solid #00000040; border-radius: 8px; margin: 35px; padding: 35px; width: 500px">
            {% csrf_token %}
            {% for field in form %}
            <div class="mb-3">
                <label>{{field.label}}</label>
            </div>
            {{ field }}
            {% endfor %}
            <button type="submit" class="align-self-center btn btn-primary mt-3">Submit</button>
        </form>
    </div>
</div>

</body>
</html>
